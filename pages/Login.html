    <title>Login</title>
</head>
<body>
   <maic id="container">
    <form id="login_form">
        <div id="login_top">
            
        </div>
            <div id="form_header">
                <div>

                </div>
                <h1>Login</h1>
              <div>

              </div>
            </div>
            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" >
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="email">
                        Email
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email" onchange="validateFields()">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="Password">
                    Senha
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="Password" name="Password">
                        </div>
                    </label>
                </div>
                <div id="forgot_password" >
                    <a href="#" disabled="true">
                        Esqueceu a sua senha?
                    </a>
                </div>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="../img/icons8-facebook-48.png" alt=" Facebook Logo">
                </a>
                <a href="#">
                    <img src="../img/icons8-google-logo-48.png" alt=" Google Logo">
                </a>
            </div>
            <button type="submit" id="login_button" disabled="true">
                Login
            </button>
            <div id="singin">
                <a href="./Cadastro.html">
                    CADASTRAR AQUI!
                </a>
            </div>
    </form>
   </maic>
