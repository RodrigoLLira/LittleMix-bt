<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link REL="SHORTCUT ICON" HREF="../img/store.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>
   <main id="container">
    <form id="login_form">
        <div id="login_top">
            
        </div>
            <div id="form_header">
                <div>

                </div>
                <h1>Cadastrar</h1>
                <div>

                </div>
            </div>
            <div class="input_box">
                <label for="name">
                    Name
                    <div class="input_field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Digite seu Nome" >
                    </div>
                </label>
            </div>
                <div class="input_box">
                    <label for="email">
                        Email
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email" placeholder="Digite seu Email">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="Password">
                    Senha
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="Password" placeholder="Digite sua senha">
                        </div>
                    </label>
                </div>
            </div>
            <button id="cadastrar">
                Cadastrar
            </button>
    </form>
   </main>


   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,

        const firebaseConfig = {
            apiKey: "AIzaSyD6exsn8CElRmZJmAdXo4aiYY9ZebAXAHs",

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailUser = document.querySelector("#email");
        const passwordUser = document.querySelector("#password");
        const cadastraButton = document.querySelector("#cadastrar");

        const cadastro = async() => {
            const cadasEmail = emailUser.value;
            const cadasPassword = passwordUser.value;
            createUserWithEmailAndPassword(auth,cadasEmail,cadasPassword).then((userCredential) =>{
                const user = userCredential.user;
                console.log(user)
            }).catch((error) =>{
                const erroCod = error.code;

                alert("VocÃª foi cadastrado com Sucesso!");
            })
        }

        cadastraButton.addEventListener('click', cadastro);

   </script>
